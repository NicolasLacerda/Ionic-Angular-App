<ul>
  <li class="container" *ngFor="let wrap of filteredWrap">
    <button class="wrapBtn" value="{{ wrap.model }}">
      <ion-tab-button tab="tab5">
        <div class="image-container">
          <img class="wrap-image" src="assets\img\{{ wrap.image }}" alt="" />
        </div>
        <div class="text-container">
          <h1 class="wrap-name">{{ wrap.brand }}</h1>
          <h3 class="wrap-year">{{ wrap.model }}</h3>
        </div>
      </ion-tab-button>
    </button>
  </li>
</ul>
